<ion-view view-title="Posts">
	<ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in" ng-show="views.list">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="refreshPosts()">
		</ion-refresher>
		<div ng-repeat="post in posts" ng-click="single(post.id)" class="item card-item">
			<div class="card stable-bg ink ink-dark">
				<div class="item item-avatar item-text-wrap">
					<span class="avatar"><img ng-src="{{post.thumbnail_url}}"></span>
					<strong>{{post.title.rendered}}</strong>
					<div class="card-footer pull-right">
						<span>
							<i class="icon ion-clock positive"></i> {{ post.date | date:'yyyy-MM-dd HH:mm' }}
						</span>
					</div>
					<div class="excerpt" ng-bind-html="post.excerpt.rendered"></div>
				</div>
			</div>
		</div>
		<ion-infinite-scroll
			on-infinite="morePosts()"
			distance="1%">
		</ion-infinite-scroll>
	</ion-content>

	<ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in" ng-show="views.single">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="refreshPosts()">
		</ion-refresher>
		<div></div>
	</ion-content>
</ion-view>
